<!doctype html>

<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href = "css/style.css" rel="stylesheet"/>
    <!-- <link href = "css/newPatient.css" rel="stylesheet"/> -->
    <script src = "jquery/jquery.min.js"></script>
    <script src = "js/login.js"></script>
    <link href = "bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src = "bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    
  </head>

  <body>
    <div class = "container" id="header" >
      <div class="row">
        <div class="col-lg-12">
          <h3 class="hospitalName">Hospital Name</h3>
        </div>
      </div>
    </div>
    
    <div class = "container" id="loginCredentials">
    	<div class = "row">
    		<div class = "col-lg-4">
    		</div>
    		<div class = "col-lg-4">
    			<div class = "card">
    				<div class = "card-block" style = "text-align:center;">
    					<h5>Enter Credentials To Login</h5>
    				</div>
    				
    				<div class = "card-block">
    					<div class = "row">
    						<div class ="col-lg-2"></div>
    						<div class = "col-lg-8">
    							<label>Username</label>
    						</div>
    					</div>
    					<div class = "row">
    						<div class ="col-lg-2"></div>
    						<div class = "col-lg-8">
    							<input id = "username" type = "text">
    						</div>
    					</div>
    					<div class = "row" style = "margin-top: 5%;">
    						<div class ="col-lg-2"></div>
    						<div class = "col-lg-8">
    							<label>Password</label>
    						</div>
    					</div>
    					<div class = "row">
    						<div class ="col-lg-2"></div>
    						<div class = "col-lg-8">
    							<input id = "pswd" type = "password">
    						</div>
    					</div>
    					<div class = "row" style = "margin-top:8%;">
    						<div class = "col-lg-12" style = "text-align:center;">
    							<button onclick = "applicationLogin()">Login</button>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    		<div class = "col-lg-4">
    		</div>
    	</div>
    </div>
    

  </body>
</html>

<!doctype html>

<html>
  <head>
    <title>New Patient</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"> -->
    <link href = "vendor/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href = "css/style.css" rel="stylesheet"/>
    <!-- <link href = "css/newPatient.css" rel="stylesheet"/> -->
    <script src = "js/newPatient.js"></script>
    <link href = "bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src = "bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src = "jquery/jquery.min.js"></script>
  </head>

  <body>
<!-- HEADER BAR -->
    <div class = "container" id="header" >
      <div class="row">
        <div class="col-lg-12">
          <h3 class="hospitalName">Hospital Name</h3>
        </div>
      </div>
    </div>
<!-- HEADER BAR END -->
<!-- TITLE CONTAINER AND BACK BUTTON -->
    <div class="container" id="titleContainer">
      <div class="row">
        <div class="col-lg-10">
          <h4>Patient Information</h4>
        </div>
        <div class="col-lg-2">
          <button onclick="goBack()">Back</button>
        </div>
      </div>
    </div>
<!-- TITLE CONTAINER AND BACK BUTTON END -->
<!-- PATIENT INFORMATION CONTAINER -->
    <div class="container" id="newPatientInfoContainer">
      <div class="card" style="margin-bottom:20%;">
        <div class="card-block" style="padding-bottom:50px;">

          <div class="row">
            <div class="col-lg-12">
              <h5 style="text-decoration:underline;">Personal Details</h5>
            </div>
          </div>

          <div class="row" style="margin-top:20px;">
            <div class="col-lg-2 labelAligning">
              <span>*</span><label>First Name</label>
            </div>
            <div class="col-lg-2">
              <input type="text" id="firstName"/>
            </div>
            <div class="col-lg-1">
            </div>
            <div class="col-lg-2 labelAligning">
              <label>Middle Name</label>
            </div>
            <div class="col-lg-2">
              <input type="text" id="middleName"/>
            </div>
            <div class="col-lg-1">
            </div>
            <div class="col-lg-2 labelAligning">
              <label>Last Name</label>
            </div>
            <div class="col-lg-2">
              <input type="text" id="lastName"/>
            </div>
          </div>

          <div class="row" style="margin-top:20px;">
            <div class="col-lg-2 labelAligning">
              <label>Gender</label>
            </div>
            <!-- <div id="gender"> -->
              <div class="col-lg-1">
                <input type="radio" name="gender" group="gender" value="male"/><br/><label class="genderLabel">Male</label>
              </div>
              <div class="col-lg-1">
                <input type="radio" name="gender" group="gender" value="female" style="margin-left:18px;"/><br /><label class="genderLabel">Female</label>
              </div>
            <!-- </div> -->
            <div class="col-lg-1">
            </div>
            <div class="col-lg-2 labelAligning">
              <span>*</span><label>Contact No.</label>
            </div>
            <div class="col-lg-2">
              <input type="number" id="contactNo"/>
            </div>
            <div class="col-lg-1">
            </div>
            <div class="col-lg-2 labelAligning">
              <label>Email</label>
            </div>
            <div class="col-lg-2">
              <input type="email" id="emailId"/>
            </div>
          </div>

          <div class="row" style="margin-top:20px;">
            <div class="col-lg-2 labelAligning">
              <span>*</span>  <label>Date Of Birth</label>
            </div>
            <div class="col-lg-2">
              <input type="date" id="dob"/>
            </div>
            <div class="col-lg-1">
            </div>
            <div class="col-lg-2 labelAligning">
              <span>*</span><label>Adhaar No.</label>
            </div>
            <div class="col-lg-2">
              <input type="text" id="adhaarNo"/>
            </div>
          </div>

<hr style="margin-top:40px;margin-bottom:40px;"/>

          <div class="row">
            <div class="col-lg-12">
              <h5 style="text-decoration:underline;">Contact Details</h5>
            </div>
          </div>

          <div class="row" style="margin-top:20px;">
            <div class="col-lg-2 labelAligning">
              <span>*</span><label>Address</label>
            </div>
            <div class="col-lg-6">
              <input type="text" id="addressLine1" style="width:inherit;" placeholder="Street Address"/>
            </div>
          </div>

          <div class="row" style="margin-top:10px;">
            <div class="col-lg-2 labelAligning">
            </div>
            <div class="col-lg-6">
              <input type="text" id="addressLine2" style="width:inherit;" placeholder="Street Address Line 2"/>
            </div>
          </div>

		<div class="row" style="margin-top:12px;">
            <div class="col-lg-2 labelAligning">
            </div>
            <div class="col-lg-3">
              <input type="text" id="landmark" style="width:inherit;" placeholder="Landmark"/>
            </div>
            <div class="col-lg-3">
              <input type="text" id="area" style="width:inherit;" placeholder="Area"/>
            </div>
          </div>
          <div class="row" style="margin-top:12px;">
            <div class="col-lg-2 labelAligning">
            </div>
            <div class="col-lg-3">
              <input type="text" id="district" style="width:inherit;" placeholder="District"/>
            </div>
            <div class="col-lg-3">
              <input type="text" id="pinCode" style="width:inherit;" placeholder="Postal/Zip Code"/>
            </div>
          </div>

          <div class="row" style="margin-top:12px;">
            <div class="col-lg-2 labelAligning">
            </div>
            <div class="col-lg-3">
              <input type="text" id="city" style="width:inherit;" placeholder="City"/>
            </div>
            <div class="col-lg-3">
              <input type="text" id="state" style="width:inherit;" placeholder="State"/>
            </div>
          </div>

          <div class="row" style="margin-top:20px;">
            <div class="col-lg-2 labelAligning">
              <span>*</span><label>Emergency Contact No.</label>
            </div>
            <div class="col-lg-3">
              <input type="number" id="emergencyContactNo" style="width:inherit;"/>
            </div>
          </div>

          <div class="row" style="margin-top:50px;">
            <div class="col-lg-12" style="text-align:center;">
              <button  onclick="createPatient()">Save</button>
              <button onclick="bookAppointment()">Book Appointment</button>
            </div>
          </div>


        </div>
      </div>
    </div>
<!-- PATIENT INFORMATION CONTAINER END -->
  </body>
</html>
